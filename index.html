<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dataroom Editor</title>
  <script src="//unpkg.com/three"></script>
  <script type="importmap">{ "imports": { "three": "https://unpkg.com/three/build/three.module.js" }}</script>

  <script src="/index.js" type="module"></script>

  <link href="/index.css" rel="stylesheet" type="text/css">

</head>
<body>
<details class="splash-menu">
  <summary> </summary>
  <dataroom-router></dataroom-router>
  <dataroom-server dtrm-id="dataroom-server.md"></dataroom-server>
  <notebook-pages></notebook-pages>
</details>
  
  <mark-down dtrm-id="index.md"></mark-down>
  <script>
    window.addEventListener('load', async function(){
      const router = document.querySelector('dataroom-router');
      const values = router.getURLValues();
      const markdown = document.querySelector('mark-down');
      markdown.addEventListener('loaded', ()=>{
        if(values["dtrm-id"]){
          markdown
            .setAttribute('dtrm-id', values["dtrm-id"]);
        }
      });

      router.addEventListener('paramsChanged', (e) => {
        const values = router.getURLValues();
        const markdown = document.querySelector('mark-down');
        if(values["dtrm-id"]){
          markdown
            .setAttribute('dtrm-id', values["dtrm-id"]);
        } else {
          markdown
            .setAttribute('dtrm-id', 'index.md');
        }

      });
    });
  </script>

</body>
</html>
