<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DATAROOM</title>
  <script type="module" src="./index.js"></script>
  <link rel="stylesheet" type="text/css" href="./index.css">
  <style>
    mark-down {
      width: 40em;
      margin: auto;
    }
  </style>
</head>
<body>
<dataroom-server dtrm-id="dataroom.server.md"></dataroom-server>

<div id="result_container"></div>

<script>
const file_id = "index.md";
fetch('/load-compiled-notebook-page', {
  method: 'POST',
  headers: {
    'Content-Type': 'application/json'
  },
  body: JSON.stringify({ "file-id": file_id })
})
.then(response => {
  if (!response.ok) {
    throw new Error('Network response was not ok');
  }
  return response.json();
})
.then(data => {
  // Handle the successful response
  console.log(data.content.markdown);
  result_container.innerHTML = data.content.html;
  // Do something with the content
})
.catch(error => {
  // Handle errors
  console.error('There was a problem with the fetch operation:', error);
});



</script>
</body>
</html>
