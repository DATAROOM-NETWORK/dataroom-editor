<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dataroom Editor</title>
  <script src="//unpkg.com/three"></script>
  <script type="importmap">{ "imports": { "three": "https://unpkg.com/three/build/three.module.js" }}</script>

  <script src="/index.js" type="module"></script>

  <link href="/index.css" rel="stylesheet" type="text/css">

</head>
<body>
<h1>DATAROOM</h1>
<notebook-pages id="notebook_pages"></notebook-pages>
<notebook-page id="index"></notebook-page>

<script>
  const notebook_page = document.querySelector('notebook-page');
  notebook_pages.addEventListener('notebook-page-selected', (e) => {
    notebook_page.setAttribute('id', e.detail);
  });
</script>

</body>
</html>
